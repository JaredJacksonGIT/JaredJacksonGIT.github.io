<!DOCTYPE html>
<html>
<head>
  <title>Emissions Heatmap</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
  <style>
    #map { height: 100vh; }
    .btn-container {
      position: absolute;
      top: 10px;
      left: 60px;
      z-index: 1000;
    }
    .btn-container button {
      margin: 4px;
      padding: 8px;
    }
  </style>
</head>
<body>
  <div class="btn-container">
    <button onclick="toggleHeatmap('PM25')">PM2.5</button>
    <button onclick="toggleHeatmap('PM10')">PM10</button>
    <button onclick="toggleHeatmap('NO2')">NO2</button>
    <button onclick="toggleHeatmap('CO')">CO</button>
    <button onclick="toggleHeatmap('CO2')">CO2</button>
    <button onclick="toggleHeatmap('VOCs')">VOCs</button>
    <button onclick="toggleHeatmap('O3')">O3</button>
  </div>
  <div id="map"></div>

<script>
  const map = L.map('map').setView([-37.821070, 145.036259], 10);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

  const FIXED_RADIUS = 30; // Looks good for both zoomed out and in
  let currentLayer = null;
  const heatLayers = {};
  let currentHeatData = [];

  async function loadHeatData(name) {
    const res = await fetch(`${name}_data.json`);
    const rawData = await res.json();
    currentHeatData = rawData;

    const layer = L.heatLayer(currentHeatData, {
      radius: FIXED_RADIUS,
      blur: 20,
      maxZoom: 18,
      minOpacity: 0.6,
      max: 1.0,
      gradient: {
        0.0: 'lime',
        0.4: 'yellow',
        0.6: 'orange',
        0.8: 'red',
        1.0: 'maroon'
      }
    });

    heatLayers[name] = layer;
  }

  async function toggleHeatmap(name) {
    if (currentLayer) {
      map.removeLayer(currentLayer);
    }

    if (!heatLayers[name]) {
      await loadHeatData(name);
    }

    currentLayer = heatLayers[name];
    map.addLayer(currentLayer);
  }

  // Load default dataset
  toggleHeatmap('PM25');
</script>
</body>
</html>
